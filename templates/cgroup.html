<html>
<title> Comparison output generated by HookMD </title>

<style>

    br{height: 4px}
    div{position:relative;white-space: nowrap;}
    p{width:30vw;text-align: center; white-space: nowrap;height:auto;    margin-left: auto;
        margin-right: auto;position:relative;margin-top:0px;background:#222
    }
    .module h4{color:lightgray}
    .progress-bar{border:.2px solid white;height:28px;background-color:#112}
    .bar {
      width: 35%;
    }
    .progress{width:20vw;height:28px;}

    .r{float:right;
        background-color: steelblue;text-align:left}
    .l{float:left;
        background-color: coral;text-align:left}

    .progress .bar {
        font-size: 12px;
        color: whitesmoke;
        text-align: center;
      width:100vw;
        text-shadow: 0 -1px 0 rgba(0,0,0,0.25);
        transition: width .6s ease;
        margin: 26px 0 0;
    }


    body {
        background: white;
        color: whitesmoke;
        font-weight: 300;
        font-size: 16px;
        font-family: 'Open Sans', sans-serif;
        line-height: 28px;
    height:28px;
    }

</style>

<h1> {{title}} </h1>


{% for key, value in runs.items() %}
<div class='module'>
<h4> Modname: {{key}}</h4>

{% for value1 in value %}

<div class="progress-bar ">
                        <div class="bar l" style="width:calc(40%*{{value1['self']}}); ">
                        	<span class="field ">{{value1['selft']}}</span>
                        </div>
                
                        <div class="bar r" style="width:calc(40%*{{value1['callself']}}); ">
                        	<span class="field ">{{value1['callselft']}}</span>
                        </div> 
        
        <p>{{value1['name']}}</p>
                  </div>
            </div>
<p what='space'/>
{% endfor %}  
</div>
<br>


{% endfor %}
